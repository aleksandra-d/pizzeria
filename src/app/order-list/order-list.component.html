<h2>Orders</h2>
<div style="overflow-x: auto">
<table id="summary-table" class="center-table">
  <thead>
  <tr>
    <th>#</th>
    <th>name</th>
    <th>surname</th>
    <th>total price</th>
    <th>state</th>
    <th>actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let order of orders; let i = index;">
    <td>{{ i + 1 }}</td>
    <td>{{ order.clientInfo.name }}</td>
    <td>{{ order.clientInfo.surname }}</td>
    <td>${{ getTotalPrice(order) }}</td>
    <td>{{ order.state }}</td>
    <td>
      <button type="button" routerLink="/owner/orders/detail/{{order.id}}" class="details">details</button>

    </td>
  </tr>
  </tbody>
</table>
</div>
<button (click)="goBack()" class="back">go back</button>
