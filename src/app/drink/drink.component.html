<h2>Our Drinks</h2>
<div style="overflow-x: auto">
<table id="food-table" class="center-table">
  <thead>
  <tr>
    <th>#</th>
    <th>name</th>
    <th>description</th>
    <th>price</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let drink of drinks; let i = index;">
    <td>{{ i + 1 }}</td>
    <td>{{ drink.name }}</td>
    <td>{{drink.description }}</td>
    <td>${{ drink.price }}</td>
    <td>
      <button type="button" (click)="addToCart($event, drink)" class="add">add to cart</button>
    </td>
  </tr>
  </tbody>
</table>
</div>
<button (click)="goBack()" class="back">go back</button>
