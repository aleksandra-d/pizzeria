<h2>Login</h2>
<form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group" [class.has-error]="formData.login.invalid && (formData.login.dirty || formData.login.touched)">
    <label for="login">login:</label>
    <input class="form-control" placeholder="login" type="text" id="login" formControlName="login" required>
    <div *ngIf="formData.login.invalid && (formData.login.dirty || formData.login.touched) && formData.login.errors.required" class="alert alert-danger">
      <ul>
        <li>
          Login is required
        </li>
      </ul>
    </div>
  </div>

  <div class="form-group" [class.has-error]="formData.password.invalid && (formData.password.dirty || formData.password.touched)">
    <label for="password">password:</label>
    <input class="form-control" placeholder="password" type="password" id="password" formControlName="password" required>
    <div *ngIf="formData.password.invalid && (formData.password.dirty || formData.password.touched) && formData.password.errors.required" class="alert alert-danger">
      <ul>
        <li>
          Password is required
        </li>
      </ul>
    </div>
  </div>

  <div *ngIf="loginForm.errors?.incorrect" class="form-group">
    <div class="alert alert-danger">
      <ul>
        <li>
          Incorrect login or password
        </li>
      </ul>
    </div>
  </div>

  <div class="form-group">
    <button type="submit" [disabled]="!loginForm.valid" class="submit">submit</button>
  </div>
</form>
